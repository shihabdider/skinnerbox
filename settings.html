<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap/cal-heatmap.css" />
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <div id="blacklist-section">
            <h2>Website Blacklist</h2>
            <form id="blacklist-form">
                <input type="text" id="blacklist-url" placeholder="Enter website URL">
                <button id="add-button" type="submit">+</button>
            </form>
            <ul id="blacklist"></ul>
        </div>
        <div id="activity-graph-section">
            <h2>Activity Graph</h2>
            <div id="activity-graph"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/d3@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/cal-heatmap/cal-heatmap.min.js"></script>
    <script src="settings.js"></script>
</body>
</html
